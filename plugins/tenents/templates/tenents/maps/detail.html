{% extends "tenents/base.html" %}
{% load tenent_tags %}
{% load base_filters %}

{% block body %}
{% tenent_nav request.user %}
<div class="t">
    <div class="map-wrap">
    <h1>{{ map.name }}</h1>
    <p>{{ map.description }}</p>
    <img src="{{ map.file|thumbnail:'1000x1000' }}" alt="{{ map.description }}">
    {% include "tenents/meta.html" %} 
    </div>
</div>
{% endblock body %}
