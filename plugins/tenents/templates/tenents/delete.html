{% extends "tenents/base.html" %}
{% load base_filters %}
{% load tenent_tags %}
{% load i18n %}

{% block body %}
{% tenent_nav request.user tenent %}

<div class="t">
    <div class="tenent-wrap">
        <h1>{{ tenent.suite_number }} {{ tenent.name }}</h1>
        <p>{{ tenent.description }}</p>

        <div class="delete-form">
            <form method="POST" action="{% url tenents.delete tenent.pk %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="delete">
                <input type="submit" name="submit" value="{% trans 'Please delete' %}">
            </form>
        </div>

    </div>
</div>
{% endblock body %}
