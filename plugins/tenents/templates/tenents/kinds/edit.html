{% extends "tenents/base.html" %}
{% load tenent_tags %}
{% load styled_forms %}

{% block body %}
<div class="t">
    {% tenent_nav request.user %}
    <h1>Edit Kind</h1>
    <div class="map-wrap">
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
        <div class="forms">
            {{ form|styled_form }}
            <input type="submit" value="Submit">
        </div>
        </form>
    </div>
</div>
{% endblock body %}

{% block extra_body %}
<script type="text/javascript" src="{{ STATIC_URL }}js/slug.js"></script>
<script type="text/javascript">
    var slugit = new Slugify({
        input_element : 'input#id_name',
        slug_element : 'input#id_slug',
        submit_element : 'input[type="submit"]',
        help: false,
        limit : 150
    });
</script>
{% endblock %}
