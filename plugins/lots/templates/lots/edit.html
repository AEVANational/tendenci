{% extends "lots/base.html" %}
{% load styled_forms %}
{% load lot_tags %}

{% block body %}
<div class="t">
    {% lot_nav request.user lot %}
    <div class="lot-wrap">
        <h1>Edit {{ lot.name }}</h1>
        <form method="post" action="">{% csrf_token %}
            {{ formset.management_form }}
            <div class="forms">
            {{ form|styled_form }}
            <h2>Coordinates</h2>
            {{ formset|styled_form_set }}
            <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock body %}
