{% extends "lots/base.html" %}
{% load base_filters %}
{% load lot_tags %}
{% load i18n %}

{% block body %}
{% lot_nav request.user %}

<div class="t">
    <div class="map-wrap">
        <h1>{{ map.name }}</h1>
        <p>{{ map.description }}</p>
        <p>
            Deleting this map will remove all the lots 
            associated with this map as well.
        </p>

        <div class="delete-form">
            <form method="POST" action="{% url lots.map_delete map.pk %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="delete">
                <input type="submit" name="submit" value="{% trans 'Please delete' %}">
            </form>
        </div>

    </div>
</div>
{% endblock body %}
