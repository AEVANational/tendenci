{% extends "lots/base.html" %}
{% load lot_tags %}
{% load base_filters %}

{% block body %}
{% lot_nav request.user lot %}
<div class="t">
    <div class="lot-wrap">
    <h1>{{ lot.name }}</h1>
    <p>{{ lot.description }}</p>
    {% if lot.map %}
        <div class="lot-image">
            <img src="{{ lot.map.file.url }}" alt="{{ lot.map.description }}">
        </div>
    {% endif %}
    {% include "lots/meta.html" %} 
    </div>
</div>
{% endblock body %}
