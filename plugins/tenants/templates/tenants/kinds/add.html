{% extends "tenants/base.html" %}
{% load tenant_tags %}
{% load styled_forms %}

{% block body %}
<div class="t">
    {% tenant_nav request.user %}
    <h1>Add Tenant Kind</h1>
    <div class="map-wrap">
        <form method="post" action="">
            {% csrf_token %}
            <div class="forms">
                {{ form|styled_form }}
                <input type="submit" value="Add Kind">
            </div>
        </form>
    </div>
</div>
{% endblock body %}

{% block extra_body %}
{{ block.super }}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.color_picker.min.js"></script>

<script type="text/javascript">
    $('#id_color').colorPicker();
</script>
{% endblock %}
