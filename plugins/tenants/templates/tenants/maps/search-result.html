{% load base_tags %}
{% load file_tags %}

<div class="wrap-search-item">
    <div class="search-item tenants-search-item">
        <h2><a href="{% url tenants.maps map.slug %}">{{ map.name }}</a></h2>
        <div class="map-wrap">
            <p>{{ map.description }}</p>
            {% if map.file %}
            <a href="{% url tenants.maps map.slug %}" title="{{ map.description }}">
                <img src="{{ map|size:'200x' }}" alt="{{ map.description }}">
            </a>
            {% endif %}
        </div>
    </div>
    {% include "tenants/maps/meta.html" %}
</div>
