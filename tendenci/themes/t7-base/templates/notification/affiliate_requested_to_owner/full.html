<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>{% trans "Request to Associate" %}</title>
<meta charset="UTF-8">
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table>
    <tr>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#4f6b72;">Marketplace Listing</span>
        </td>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#000000;">{{ SITE_GLOBAL_SITEURL }}{{ from_directory.get_absolute_url }}</span>
        </td>
   </tr>

    <tr>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#4f6b72;">First Name</span>
        </td>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#000000;">{{ first_name }}</span>
        </td>
   </tr>

   <tr>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#4f6b72;">Last Name</span>
        </td>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#000000;">{{ last_name }}</span>
        </td>
   </tr>

    <tr>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#4f6b72;">Message</span>
        </td>
        <td style="border:dotted #d8dfea 1.0pt;padding:3.75pt 3.75pt 3.75pt 3.75pt">
            <span style="font-size:9.0pt;color:#000000;">{{ message }}</span>
        </td>
   </tr>

</table>

<p>
<a href="{{ SITE_GLOBAL_SITEURL }}{% url 'affiliates.request_approve' affiliate_request.id %}">Approve Request</a>
OR 
<a href="{{ SITE_GLOBAL_SITEURL }}{% url 'affiliates.request_reject' affiliate_request.id %}">Reject Request</a>
</p>
<p>To view all requests, please go to {{ SITE_GLOBAL_SITEURL }}{##}
</p>

<p>{{ SITE_GLOBAL_SITEDISPLAYNAME }}</p>

</body>
</html>
