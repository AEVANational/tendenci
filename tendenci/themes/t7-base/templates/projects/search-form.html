<form class="form-inline t-search-form" action="{% url 'projects.search' %}" method="get">
<div class="form-group">
<label for="q" class="control-label">{% trans 'Search' %}&nbsp;</label>
<input type="text" class="form-control" name="q" value="{{ request.GET.q|striptags }}" />
</div>
<div class="form-group">
<select class="form-control" name="category">
    <option value="">Choose a category</option>
    {% for category in categories %}
    <option value="{{ category.id }}" {% if request.GET.category|add:"0" == category.id %}selected="selected"{% endif %}>{{ category.name }}</option>
    {% endfor %}
</select>
</div>
<button type="submit" class="btn btn-default"> <i class="glyphicon glyphicon-search" alt="{% trans "Search" %}"></i></button>
</form>
